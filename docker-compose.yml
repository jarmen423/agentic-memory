  #     NEO4J_PASSWORD: password
  #     OPENAI_API_KEY: ${OPENAI_API_KEY}
  #   command: ["python", "-m", "codememory.cli", "serve", "--port", "8000"]
  #   depends_on:
  #     neo4j:
  #       condition: service_healthy
