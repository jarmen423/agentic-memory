  #     NEO4J_PASSWORD: password
  #     OPENAI_API_KEY: ${OPENAI_API_KEY}
  #   command: ["python", "-m", "codememory.cli", "watch", "/workspace"]
  #   depends_on:
  #     neo4j:
  #       condition: service_healthy
  #   networks:
  #     - agentic-memory-network

  # Agentic Memory MCP Server (optional)
  # Uncomment to run MCP server in a container
  # mcp-server:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: agentic-memory-mcp
  #   ports:
  #     - "8000:8000"
